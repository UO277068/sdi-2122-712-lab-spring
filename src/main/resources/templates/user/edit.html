<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>



<div class="container">
    <h2>Editar Usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/'+user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">Dni:</label>
            <div class="col-sm-10">
                <input th:value="${user.dni}" type="text" class="form-control" id="dni" name="dni" placeholder="Entre 5 y 24 caracteres" required="true" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${user.name}" type="text" class="form-control" id="name" name="name" placeholder="Entre 0 y 10 caracteres" required="true" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Apellidos:</label>
            <div class="col-sm-10">
                <input th:value="${user.lastName}" type="text" class="form-control" id="lastname" name="lastname" placeholder="Entre 0 y 10 caracteres" required="true" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
